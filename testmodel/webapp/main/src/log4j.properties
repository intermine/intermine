log4j.rootLogger=INFO, stdout, R

logj4.logger.org.intermine.dwr = INFO
logj4.logger.org.intermine.api.lucene = DEBUG
logj4.logger.org.intermine.web.struts = INFO
log4j.logger.org.intermine.webservice = DEBUG	 
log4j.logger.org.intermine.web.logic = DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %l - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=intermine.log
log4j.appender.R.MaxFileSize=10000KB
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d] %p %l - %m%n
