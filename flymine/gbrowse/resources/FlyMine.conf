[ChromosomeBands]
feature      = chromosomeband
glyph        = generic
height       = 7
description  = 0
label        = 1
width        = 0
bump         = 0
bgcolor      = sub {
    my $feature = shift;
    my ($index) = $feature->get_tag_values("Index");
    my @tags = $feature->get_all_tags();
    if ($index % 2 == 0) {
      return "gray";
    } else {
      return "#f0f0f0";
    }
  }
key          = Chromosome bands

