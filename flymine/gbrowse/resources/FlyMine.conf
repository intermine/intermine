# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 8
bgcolor     = blue
fgcolor     = green
fontcolor   = black
font2color  = grey
label density = 25
bump density  = 1000
### keystyle = beneath
link         = sub {
    my $feature = shift;
    my ($id) = $feature->get_tag_values("FlyMineInternalID");
    if (defined $id) {
      $id =~ s/FlyMineInternalID_//;
      return "@FLYMINE_WEBAPP_VIEW_BY_ID_PREFIX@$id";
    } else {
      return undef;
    }
  }

