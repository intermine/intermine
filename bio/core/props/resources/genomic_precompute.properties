# FlyAtlas widget query
precompute.query.1 = SELECT a1_.affyCall AS a4_, a2_.name AS a5_, a3_.identifier AS a6_, a3_.id as a7_ FROM org.flymine.model.genomic.FlyAtlasResult AS a1_, org.flymine.model.genomic.MicroArrayAssay AS a2_, org.flymine.model.genomic.Gene AS a3_ WHERE (a1_.genes CONTAINS a3_ AND a1_.assays CONTAINS a2_) ORDER BY a3_.id

precompute.query.2 = SELECT a3_ FROM org.flymine.model.genomic.FlyAtlasResult AS a1_, org.flymine.model.genomic.MicroArrayAssay AS a2_, org.flymine.model.genomic.Gene AS a3_ WHERE (a1_.genes CONTAINS a3_ AND a1_.assays CONTAINS a2_)

precompute.query.3 = SELECT a3_.identifier AS a1_, a4_.identifier AS a2_, a4_.id AS a6_ FROM org.flymine.model.genomic.Chromosome AS a3_, org.flymine.model.genomic.Gene AS a4_, org.flymine.model.genomic.Organism AS a5_ WHERE (a4_.chromosome CONTAINS a3_ AND a4_.organism CONTAINS a5_ AND a5_.name = 'Drosophila melanogaster') ORDER BY a4_.id

precompute.query.4 = SELECT a3_.identifier AS a1_, COUNT(*) AS a2_ FROM org.flymine.model.genomic.Chromosome AS a3_, org.flymine.model.genomic.Gene AS a4_, org.flymine.model.genomic.Organism AS a5_ WHERE (a4_.chromosome CONTAINS a3_ AND a4_.organism CONTAINS a5_ AND a5_.name = 'Drosophila melanogaster') GROUP BY a3_.identifier ORDER BY a3_.identifier

precompute.query.5 = SELECT COUNT(*) AS a1_ FROM org.flymine.model.genomic.Chromosome AS a2_, org.flymine.model.genomic.Gene AS a3_, org.flymine.model.genomic.Organism AS a4_ WHERE (a3_.chromosome CONTAINS a2_ AND a3_.organism CONTAINS a4_ AND a4_.name = 'Drosophila melanogaster')

# Bag upload queries
precompute.query.6 = SELECT a1_.id as a3_, a2_.value as a4_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = true)

precompute.query.7 = SELECT a1_.id as a3_, a2_.value as a4_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = false)

precompute.query.8 = SELECT DISTINCT a1_.id AS a3_, a2_.value AS a4_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_, org.flymine.model.genomic.Organism AS a5_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = true AND a1_.organism CONTAINS a5_)

precompute.query.9 = SELECT DISTINCT a1_.id AS a3_, a2_.value AS a4_ FROM org.flymine.model.genomic.BioEntity AS a1_, org.flymine.model.genomic.Synonym AS a2_, org.flymine.model.genomic.Organism AS a5_ WHERE (a1_.synonyms CONTAINS a2_ AND a2_.isPrimary = false AND a1_.organism CONTAINS a5_)


# KEGG pathwat widget query
precompute.query.10 = SELECT a1_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.Pathway AS a2_ WHERE (a1_.pathways CONTAINS a2_)


# GO enrichment queries
precompute.query.11 = SELECT COUNT(*) AS a2_ FROM org.flymine.model.genomic.Gene AS a1_

precompute.query.12 = SELECT a2_.id AS a3_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.Organism AS a2_ WHERE (a1_.organism CONTAINS a2_)

precompute.query.13 = SELECT a2_.name AS a5_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.GOTerm AS a4_ WHERE (a1_.goAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_ AND a2_.property CONTAINS a4_ AND a2_.qualifier IS NULL) GROUP BY a2_.name

precompute.query.14 = SELECT a1_.id AS a5_, a3_.name AS a6_, a4_.identifier AS a7_, a4_.namespace AS a8_, a2_.name AS a9_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.GOTerm AS a4_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_ AND a2_.property CONTAINS a4_ AND a2_.qualifier IS NULL)

precompute.query.15 = SELECT a1_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.GOTerm AS a4_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_ AND a2_.property CONTAINS a4_ AND a2_.qualifier IS NULL)

precompute.query.16 = SELECT a4_.identifier AS a5_, a4_.namespace as a6_, a3_.id as a7_, a1_.id as a8_ FROM org.flymine.model.genomic.Gene AS a1_, org.flymine.model.genomic.GOAnnotation AS a2_, org.flymine.model.genomic.Organism AS a3_, org.flymine.model.genomic.GOTerm AS a4_ WHERE (a1_.allGoAnnotation CONTAINS a2_ AND a1_.organism CONTAINS a3_ AND a2_.property CONTAINS a4_ AND a2_.qualifier IS NULL)

