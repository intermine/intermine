sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'build/gen']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
    compile group: 'org.intermine', name: 'bio-model', version: bioVersion, transitive: false
    compile group: 'org.intermine', name: 'intermine-integrate', version: imVersion
    // https://mvnrepository.com/artifact/psidev.psi.mi.jami/jami-commons
    compile group: 'psidev.psi.mi.jami', name: 'jami-commons', version: '1.1.5'
    // https://mvnrepository.com/artifact/psidev.psi.mi.jami/jami-core
    compile group: 'psidev.psi.mi.jami', name: 'jami-core', version: '1.2.5'
    // https://mvnrepository.com/artifact/psidev.psi.mi.jami/jami-xml
    compile group: 'psidev.psi.mi.jami', name: 'jami-xml', version: '1.1.5'
    // https://mvnrepository.com/artifact/psidev.psi.mi.jami/jami-mitab
    compile group: 'psidev.psi.mi.jami', name: 'jami-mitab', version: '1.1.4'
    // https://mvnrepository.com/artifact/uk.ac.ebi.chebi.webapps.chebiWS.client/chebiWS-client
    compile group: 'uk.ac.ebi.chebi.webapps.chebiWS.client', name: 'chebiWS-client', version: '2.4'
    bioModel group: 'org.intermine', name: 'bio-model', version: bioVersion, transitive: false
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
}

processResources {
    from('.') { include ("*.properties")}
}
