# Things that should be build before constructing a webapp

compile.dependencies = intermine/webapp/main,\
                       intermine/webtasks/main,\
                       bio/core/main,\
                       bio/tools/main

# This property says which projects have got dist jar files
# which are needed in the webapp
deploy.dependencies = bio/tools/main, bio/core/main

# the project that will make the webapp we will add to
base.webapp.path = intermine/webapp/main/dist/intermine-webapp.war

temporary.webapp.project = true
