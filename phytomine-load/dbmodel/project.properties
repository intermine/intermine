compile.dependencies = intermine/integrate/main, bio/core/main

objectstore.name = os.production
model.name = genomic

core.model.path = bio/core
extra.model.paths.start = phytomine-load/dbmodel/build/model/so_additions.xml \
                          bio/sources/go-annotation/go-annotation_additions.xml \
                          bio/sources/interpro-go/interpro-go_additions.xml \
                          bio/core/genomic_additions.xml \
                          bio/sources/ontology-terms/ontology-terms_additions.xml \
                          bio/sources/phytozome-db/phytozome-db_additions.xml \
                          bio/sources/pac-clusters/pac-clusters_additions.xml \
                          bio/sources/inparanoid-homologs/inparanoid-homologs_additions.xml

so.termlist.file = resources/so_terms
so.obo.file = ../../bio/sources/so/so.obo
so.output.file = build/model/so_additions.xml

# choose the intermine.properties file from $HOME:
intermine.properties.file = phytomine-load.properties
default.intermine.properties.file = ../default.intermine.integrate.properties
