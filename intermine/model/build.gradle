apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
version = '1.3.6'


jar {
    manifest {
        attributes 'InterMine': 'Model', 'Version': version
    }
    destinationDir = file('dist/jar')
}

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'commons-io', name: 'commons-io', version: '1.2'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile 'antlr:antlr:2.7.6'
    compile 'log4j:log4j:1.2.17'
    compile 'org.json:json:20131018'
    compile 'cglib:cglib:3.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'    
}

// Redefine where .class files are written
sourceSets.main.output.classesDir = file("dist/classes")


sourceSets {
    main {
        java {
            srcDir 'main'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

defaultTasks 'clean', 'jar'

