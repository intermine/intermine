apply plugin: "war"

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

dependencies {
  compile project(':intermine-pathquery')
  compile project(':intermine-api')
  compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
  compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
  compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
  compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.0'
  compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.2.2'
  compile group: 'org.directwebremoting', name: 'dwr', version: '2.0.1'
  compile group: 'org.apache.lucene', name: 'lucene-core', version: '3.0.2'
  compile group: 'javax.mail', name: 'mail', version: '1.4'
  compile group: 'org.apache.struts', name: 'struts-core', version: '1.3.10'
  compile group: 'org.apache.struts', name: 'struts-taglib', version: '1.3.10'
  compile group: 'org.apache.struts', name: 'struts-extras', version: '1.3.10'
  compile group: 'org.apache.struts', name: 'struts-tiles', version: '1.3.10'
  compile group: 'org.apache.oltu.oauth2', name: 'org.apache.oltu.oauth2.client', version: '1.0.0'
  compile group: 'org.apache.oltu.oauth2', name: 'org.apache.oltu.oauth2.common', version: '1.0.0'
  compile group: 'strutstestcase', name: 'strutstestcase', version: '2.1.4-1.2-2.4'
  compile group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.1'
  compile group: 'org.expressme', name: 'JOpenId', version: '1.08'
  compile group: 'org.apache.commons', name: 'commons-math3', version: '3.2'
  compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.50'
  compile files('lib/stringtree-json-2.0.5.jar')
  testCompile group: 'org.objenesis', name: 'objenesis', version: '2.1'
  testCompile group: 'org.easymock', name: 'easymock', version: '3.2'
  testCompile group: 'xmlunit', name: 'xmlunit', version: '1.0'
}

configurations {
  deploy
}

dependencies {
    deploy compile group: 'tomcat', name: 'catalina-ant', version: '5.5.23'
}

def deployWar(String tomcatManagerUrl, String userName, String password, String path, String war) {
    ant.taskdef(name: 'deployWebapp',
                classname: 'org.apache.catalina.ant.DeployTask',
                classpath: configurations.deploy.asPath)
    ant.deployWebapp(url: "$tomcatManagerUrl", username: "$userName", password: "$password", path: "$path", war: "$war")
}
