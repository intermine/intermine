# Things that should be built before constructing a webapp

compile.dependencies = intermine/model/main,\
                       intermine/objectstore/main,\
                       intermine/web/main,\
                       intermine/jbrowse-endpoint/main,\
                       intermine/api/model/userprofile


# The products and their immediate library dependencies of these projects
# will be included in the webapp

deploy.dependencies = intermine/model/main,\
                      intermine/objectstore/main,\
                      intermine/api/main,\
                      intermine/web/main,\
                      intermine/jbrowse-endpoint/main,\
                      intermine/api/model/userprofile, \
                      intermine/pathquery/main

# Things to exclude from deploy.dependencies

deploy.excludes = **/ant.jar,\
                  **/castor*,\
                  **/icu*,\
                  **/jakarta-oro*,\
                  **/jaxrpc*,\
                  **/jena*,\
                  **/libreadline*,\
                  **/nsuml*,\
                  **/saaj*,\
                  **/torque-3.2*,\
                  **/velocity*,\
                  **/wsdl*,\
                  **/xerces*,\
                  **/xml-apis*,\
                  **/servlet-api*,\
                  **/jsp-api*

