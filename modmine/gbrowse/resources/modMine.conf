# Default glyph settings
[TRACK DEFAULTS]
glyph       = generic
height      = 8
bgcolor     = blue
fgcolor     = green
fontcolor   = black
font2color  = grey
label density = 25
bump density  = 1000
### keystyle = beneath
link         = sub {
    my $feature = shift;
    my ($id) = $feature->get_tag_values("FlyMineInternalID");
    if (defined $id) {
      $id =~ s/FlyMineInternalID_//;
      return "@INTERMINE_WEBAPP_VIEW_BY_ID_PREFIX@$id";
    } else {
      return undef;
    }
  }

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[ChromosomeBands]
feature      = chromosomeband
glyph        = generic
height       = 7
description  = 0
label        = 1
width        = 0
bump         = 0
bgcolor      = sub {
    my $feature = shift;
    my ($index) = $feature->get_tag_values("Index");
    my @tags = $feature->get_all_tags();
    if ($index % 2 == 0) {
      return "gray";
    } else {
      return "#f0f0f0";
    }
  }
key          = Chromosome bands

[Genes]
feature      = processed_transcript:. gene:. pseudogene:. gene:ncRNA
glyph        = processed_transcript
bgcolor      = sub {
    my $feature = shift;
    if ($feature->method() eq "gene") {
      return "#5599ff";
    } else {
      if ($feature->method() eq "pseudogene") {
        return "#999999";
      } else {
        return "#88aaff";
      }
    }
  }
fgcolor      = #4455dd
description  = 1
key          = Genes

